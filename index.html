<!DOCTYPE html>
<html>
    <head>
        <title>Memory Card Game</title>
        <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    
        <div id="site">

            <div class="gameboard">
                <div class="gameboard__inner">
                    
                
                    <h1>Help find all pairs</h1>

                    <div id="memorycard-wrap" class="field">

                        <ul id="memorycard-container"></ul>
                        
                        <div id="results" class="field">
                            <p>Player: <span id="player">Player 1</span></p>
                            <p id="points">Points: <span id="pointer">0</span></p>
                            <p id="attempts">Attempts: <span id="attempter">0</span></p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="sidebar">
                <h1>Highscores</h1>
                <div id="highscores"></div>
            </div>

            <div id="game-over">
                <div class="game-over__card">
                    <h2>Congratulations <span id="playerName">Player 1</span>!!!</h2>
                    <p>You earned <span id="end-pointer">0</span> points with <span id="end-attempter">0</span> attempts.</p>
                    <p id="restart"><a href="./"><img src="img/restart.svg" alt=""> Play again</a></p>
                </div>
            </div>

        </div>


        
        <script src="playboard.js"></script>
        
    </body>
</html>
