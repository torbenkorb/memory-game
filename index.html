<!DOCTYPE html>
<html>
    <head>
        <title>Memory Card Game</title>
        <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="site">
            <h1>Help find all pairs</h1>
            <div id="memorycard-wrap" class="field">

                <ul id="memorycard-container"></ul>
                
                <div id="results" class="field">
                    <p id="points">Points: <span id="pointer">0</span></p>
                    <p id="attempts">Attempts: <span id="attempter">0</span></p>
                </div>

                <div id="game-over">
                    <h2>Congratulations!!!</h2>
                    <p>You earned <span id="end-pointer">0</span> points with <span id="end-attempter">0</span> attempts.</p>
                    <p class="restart"><a href="./"><img src="img/restart.svg" alt=""> Restart Game</a></p>
                </div>

            </div>
        </div>
        
        
        <script src="playboard.js"></script>
        <script>
            game = new Game(stack2);
            var container = document.getElementById('memorycard-container');
            game.renderBoard(container);
        </script>
        
    </body>
</html>
